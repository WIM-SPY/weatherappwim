<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIMWEATHERAPP</title>
    <link rel="stylesheet" href="/wim.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="card">
        <h1 id="city">Mbombela</h1>
        <h3 id="temperature">37°C</h3><br>
        <h4 id="current-date-time">
        </h4><br>
        <h4 id="humidity">Humidity: 60%</h4>
        <h4 id="wind">Wind: 10 km/h</h4>
        <form id="search-form">
            <div class="input">
                <input type="text" placeholder="Enter City Name" spellcheck="false" id="search-form-input">
                <button type="submit">
                    <img src="img/search.png" width="15px" alt="search">
                </button>
            </div>
            <h5>Monday<br>06 December 2024</h5>
        </form>
        <ul>
            <li class="day" id="day1">Today: <span id="day1-temp">37°C</span></li>
            <li class="day" id="day2">Tomorrow: <span id="day2-temp">Loading...</span></li>
            <li class="day" id="day3">Day 3: <span id="day3-temp">Loading...</span></li>
            <li class="day" id="day4">Day 4: <span id="day4-temp">Loading...</span></li>
        </ul>
        <footer>
            This project was coded by <a href="https://github.com/WIM-SPY" target="_blank">W.I.M</a>. It is
            open-sourced
            on <a href="https://github.com/WIM-SPY/WIM" target="_blank">GitHub</a> and hosted on <a
                href="https://app.netlify.com/teams/wim-spy/sites" target="_blank">Netlify</a>.
        </footer>
    </div>

    <script src="wim.js"></script>
    << /body>

</html>
